<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nav</title>
</head>

<style>
    * {
        --nissan-red: #BE0030;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    .top-navs {
        position:fixed;
        top:0;
        width: 100%;
        z-index: 1;
    }

    .top-nav-black {
        background-color: black;
    }

    .bottom-nav-white {
        border-bottom: 2px solid black;
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.5);
    }

    

    .red-button {
        background-color: var(--nissan-red);
        color: white;
    }

</style>

<body>
    <div class="top-navs">
        <ul class="nav top-nav-black d-flex justify-content-around lg:justify-content-center">
            <li class="nav-item">
            <a class="nav-link" href="#">Tax Certificate</a>
            </li>
            <li class="nav-item red-button">
            <a class="nav-link" href="#">LOG OUT</a>
            </li>
        </ul>

        <nav class="navbar navbar-expand-md nav align-items-center justify-content-between bg-white bottom-nav-white px-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/nissan-logo-black.png" alt="Easigas logo blue" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon custom-color-icon"></span>
                </button>
        
                <!-- Your collapsible content here -->
            </div>
        </nav>
    </div>
    
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
